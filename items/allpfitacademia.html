<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allpfit Academia</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header_wrapped">
        <div id="header_desktop">
            <img src="/assets/logo_viniciusgabriel.png" alt="logo">
            <menu class="menu">
                <a href="#sobre_mim" class="btn">Sobre Mim</a>
                <a href="#servicos" class="btn">Serviços</a>
                <a href="#portfolio" class="btn">Portfólio</a>
                <a href="#contato" class="btn btn_fundo">Contato</a>
            </menu>    
        </div>           
    </header>   
    <header id="header_mobile">
        <div class="container_header_mobile">
            <img id="logo_menu" src="/assets/logo_viniciusgabriel.png" alt="logo">
            <svg class="btn_menu" onclick="toggleMenu()" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="50" height="50" viewBox="0,0,256,256">
                <g fill="#04d4fc" fill-rule="nonzero" stroke="none" stroke-width="" stroke-linecap="butt"
                    stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path transform="scale(5.12,5.12)" d="M50,9v2h-50v-2zM50,24v2h-50v-2zM50,39v2h-50v-2z"
                        id="strokeMainSVG" stroke="#04d4fc" stroke-linejoin="round"></path>
                    <g transform="scale(5.12,5.12)" stroke="none" stroke-linejoin="miter">
                        <path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path>
                    </g>
                </g>
            </svg>
        </div>
        <menu id="menu_mobile">
            <a href="#sobre_mim" class="btn">Sobre Mim</a>
            <a href="#servicos" class="btn">Serviços</a>
            <a href="#portfolio" class="btn">Portfólio</a>
            <a href="#contato" class="btn">Contato</a>
        </menu>
    </header>       
    <div id="main_portfolio">
        <div class="wrapped_main_portfolio">
            <img src="/assets/portfolio/nanet.png">
            <h2 class="fundo_escuro">Nanet</h2>

        </div>

    </div>
    
</body>
</html>
